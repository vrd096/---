<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Адвокаты-Екб</title>
  </head>
  <body>
    <header class="header">
      <div class="wrapper">
        <picture>
          <source
            type="image/webp"
            srcset="img/logo.webp"
            width="27"
            height="27"
          />
          <img src="img/logo.svg" alt="логотип сога" width="56" height="56" />
        </picture>
        <button class="header__toggle" type="button">
          <span class="header__toggle-burger"></span>
        </button>
        <nav class="header__nav">
          <ul class="header__nav-list">
            <li class="header__nav-item">Главная</li>
            <li class="header__nav-item">Работа</li>
            <li class="header__nav-item">O нас</li>
            <li class="header__nav-item">Контакты</li>
          </ul>
        </nav>
      </div>
    </header>
  </body>
</html>
