<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Адвокаты-Екб</title>
  </head>
  <body>
    <header class="main-header">
      <div class="wrapper">
        <nav class="nav" aria-label="основное меню">
        <picture class="nav__logo">
          <source
            type="image/webp"
            srcset="img/logo.webp"
            width="27"
            height="27"
          />
          <img src="img/logo.svg" alt="логотип сога" width="56" height="56" />
        </picture>
        <button class="nav__toggle" type="button">
          <span class="nav__toggle-burger">Открыть меню</span>
        </button>
          <ul class="nav__list">
            <li class="nav__item nav__item--active"><a href="#">Главная</a></li>
            <li class="nav__item"><a href="#">Опыт работы</a></li>
            <li class="nav__item"><a href="#">Стоимость</a></li>
            <li class="nav__item"><a href="#">O нас</a></li>
            <li class="nav__item"><a href="#">Контакты</a></li>
          </ul>
          <a class="nav__consultation">Консультация
            <span></span>
          </a>
        </nav>
      </div>
      <div class="main-header__slider">
        <img src="../../img/header-img1.jpg" alt="">
      </div>
    </header>
    <script src="js/burger-menu.js"></script>
  </body>
</html>
